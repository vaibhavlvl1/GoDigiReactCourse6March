<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form task 3</title>

    <style>
      label,
      input {
        margin-bottom: 10px;
      }

      form {
        width: 600px;
        margin: auto;
      }
      input[type="submit"] {
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Task 3</h1>
    <p class="text-center">Post Message</p>

    <form action="">
      <label for="enterMessage">Enter Message</label>
      <input
        type="text"
        name="message"
        placeholder="Pizza Party at my place Tonight"
        size="70"
      />

      <p>Fill Any Number of questions and Answers. (Minimum 2)</p>

      <label for="q1">Enter Question 1</label>
      <input type="text" name="q1" id="q1" />
      <label for="cq1">Context 1 :</label>
      <input type="text" name="cq1" id="cq1" />
      <br />

      <label for="q2">Enter Question 2</label>
      <input type="text" name="q2" id="q2" />
      <label for="cq2">Context 2 :</label>
      <input type="text" name="cq2" id="cq2" />
      <br />

      <label for="q3">Enter Question 3</label>
      <input type="text" name="q3" id="q3" />
      <label for="cq3">Context 3 :</label>
      <input type="text" name="cq3" id="cq3" />
      <br />

      <label for="q4">Enter Question 4</label>
      <input type="text" name="q4" id="q4" />
      <label for="cq4">Context 4 :</label>
      <input type="text" name="cq4" id="cq4" />
      <br />

      <label for="q5">Enter Question 5</label>
      <input type="text" name="q5" id="q5" />
      <label for="cq5">Context 5 :</label>
      <input type="text" name="cq5" id="cq5" />
      <br />

      <label for="thres">Enter Threshhold(>0 and Q&A entered)</label>
      <input type="number" min="2" max="5" value="2" /><br />
      <input class="" type="submit" />
    </form>
  </body>
</html>
