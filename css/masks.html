<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masks</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        height: 100vh;
        mask-image: url("./of.png");
        mask-repeat: no-repeat;
      }

      .container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="./beautiful-strawberry-garden-sunrise-doi-ang-khang-chiang-mai-thailand.jpg"
        alt=""
      />
    </div>
  </body>
</html>
