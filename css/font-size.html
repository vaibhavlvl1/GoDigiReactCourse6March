<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 20px;
      }
      body {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Font size in em with body font-size 10px</h1>
    <p style="font-size: 2em">This is a paragraph with font size 2em</p>

    <h1>Font size in rem with body font-size 10px and root fs of 20px</h1>
    <p style="font-size: 2rem">This is a paragraph with font size 2rem</p>

    <div>
      <h1 style="font-size: 5vw">This is a h1 with font size in 15vw</h1>
      <p style="font-size: 2vw">This is a paragraph with font size in 2vw</p>
    </div>
  </body>
</html>
