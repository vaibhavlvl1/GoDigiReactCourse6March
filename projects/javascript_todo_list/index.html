<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        font-size: 30px;
        background-color: blueviolet;
        height: 100px;
        text-align: center;
        color: #fff;
        padding: 30px 0px;
        font-weight: 600;
      }

      form {
        width: 100%;
        display: grid;
        place-items: center;
        margin-top: 100px;
        /* background-color: antiquewhite; */
        padding: 50px 0;
        border-bottom: 5px double #000;
      }
      input[type="text"] {
        width: 60%;
        padding: 5px;
        margin-bottom: 15px;
        border: none;
        outline: none;
        border-bottom: 1px solid #000;
      }

      button {
        padding: 8px 10px;
        background-color: blueviolet;
        color: #fff;
        border: none;
        outline: none;
        font-weight: 600;
        border-radius: 20px;
      }
      h1 {
        text-align: center;
      }

      main {
        /* margin-top: 10px; */
        padding: 50px;
        /* background-color: #f4f4f4; */
      }

      ul {
        margin-top: 20px;
        list-style: none;
      }

      li {
        font-size: 25px;
        background-color: #f4f4f4;
        padding: 15px 50px;
        margin-bottom: 15px;
        border: 1px solid #f4f4f4;
        box-shadow: 0px 5px 5px grey;
        color: #080808c6;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <header>Notes App</header>

    <form class="notes-input-form" onsubmit="add_note(event)">
      <input id="note-input" type="text" />
      <button type="submit">Add a Note</button>
    </form>

    <main>
      <h1>Notes</h1>
      <ul id="notes-list"></ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
