<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Image Feed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Random Image Feed</h1>
    <div class="content"></div>
    <button>Chai aur code</button>

    <script>
      const baseURL = 'https://source.unsplash.com/all/';

// this url gives an image. Use this and NO API calls
const container = document.querySelector('.content');

const rows = 7;

for (let i = 0; i < rows * 3; i++) {
  const img = document.createElement('img');
  img.src = `${baseURL}${randomSize()}`;
  // console.log(img.src)
  container.appendChild(img);
}

function randomSize() {
  return `${randomNumber()}x${randomNumber()}`;
}

function randomNumber() {
  return Math.floor(Math.random() * 10) + 300;
}

    </script>
  </body>
</html>
