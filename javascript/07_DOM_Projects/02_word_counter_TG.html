<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word and Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0px 100px;
    }

    h1 {
      text-align: center;
      background-color: darkmagenta;
      color: white;
      padding: 10px;
      margin: 0;
    }

    #textbox {
      width: 99.1%;
      border-color: darkmagenta;
      font-size: 20px;
    }

    p {
      text-align: center;
      background-color: darkmagenta;
      color: white;
      padding: 10px;
      font-size: 20px;
      margin: 0;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Word and Character Counter</h1>
  <textarea name="" id="textbox" cols="30" rows="10"></textarea>
  <br>
  <p>
    <span id="word">0</span> Words and
    <span id="char">0</span> Characters
  </p>

  <script>
    let textbox = document.getElementById('textbox');
    let word = document.getElementById('word');
    let char = document.getElementById('char');

    textbox.addEventListener('input', function () {
      var text = this.value;
      console.log(text);

      // Character count
      let char = text.length;
      document.getElementById('char').innerHTML = char;



      // Word count
      text = text.trim(); // Remove leading and trailing spaces
      let words = text.split(' ');
      let cleanWords = words.filter(function (word) {
        return word.length > 0;
      });
      words = cleanWords;
      console.log(words);
      document.getElementById('word').innerHTML = words.length;

      // Remove empty strings from the array


    });
  </script>
</body>

</html>
