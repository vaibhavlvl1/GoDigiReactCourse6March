<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JavaScript Background Color Switcher</title>
  <style>
    html {
      margin: 0;
    }

    span {
      display: block;
    }

    .canvas {
      margin: 100px auto 100px;
      width: 80%;
      text-align: center;
    }

    .button {
      width: 100px;
      height: 100px;
      border: solid black 2px;
      display: inline-block;
    }

    #grey {
      background: grey;
    }

    #white {
      background: white;
    }

    #blue {
      background: blue;
    }

    #yellow {
      background: yellow;
    }
  </style>
</head>

<body>
  <div class="canvas">
    <h1>Color Scheme Switcher</h1>
    <!-- Yeh span tags buttons jaise kaam karenge -->
    <span class="button" id="grey"></span>
    <span class="button" id="white"></span>
    <span class="button" id="blue"></span>
    <span class="button" id="yellow"></span>

    <h2>
      Try clicking on one of the colors above
      <span>to change the background color of this page!</span>
    </h2>
  </div>

  <script>
    // 1. Hum buttons ko select kar rahe hain jo class 'button' ke saath hain
    const buttons = document.querySelectorAll('.button');

    // 2. Page ka body ko select kar rahe hain taaki uske background color ko change kar sake
    const body = document.querySelector('body');

    // 3. Har button par ek 'click' event listener laga rahe hain
    buttons.forEach(function (button) {
      // yeh line console mein button ko print karegi (debugging purpose)
      // console.log(button);

      // 4. Jab bhi koi button click ho, yeh event listener kaam karega
      button.addEventListener('mouseover', function (event) {
        // event object ko console mein print kar rahe hain
        // console.log(event);

        // 5. Ab hum dekhte hain kis button par click kiya gaya hai
        // console.log(event.target);

        // 6. Ab agar grey button pe click kiya, to background grey ho jayega
        if (event.target.id === 'grey') {
          body.style.backgroundColor = 'grey';
        }
        // 7. Agar white button pe click kiya, to background white ho jayega
        else if (event.target.id === 'white') {
          body.style.backgroundColor = 'white';
        }
        // 8. Agar blue button pe click kiya, to background blue ho jayega
        else if (event.target.id === 'blue') {
          body.style.backgroundColor = 'blue';
        }
        // 9. Agar yellow button pe click kiya, to background yellow ho jayega
        else if (event.target.id === 'yellow') {
          body.style.backgroundColor = 'yellow';
        }

      })
    });
  </script>
</body>

</html>
