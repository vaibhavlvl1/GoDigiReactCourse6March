<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>

    <style>
      body {
        padding: 0px 100px;
      }
      h1 {
        text-align: center;
        background-color: brown;
        color: white;
        padding: 10px;
        margin: 0px;
      }

      #textbox {
        width: 99.2%;
        border-color: brown;
        font-size: 15px;
      }

      p {
        text-align: center;
        background-color: brown;
        font-size: 25px;
        font-weight: bold;
        color: white;
        padding: 10px;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <h1>Word and Character Counter</h1>
    <textarea id="textbox" cols="30" rows="10"></textarea>

    <p>
      <span id="word">0</span> Words and <span id="char">0</span> Characters.
    </p>
    <script src="JS/script.js"></script>
  </body>
</html>
