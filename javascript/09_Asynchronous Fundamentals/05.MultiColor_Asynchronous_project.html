<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Background & Text Color</title>
</head>

<body>
  <h1>Start Button Click Karne Par Background aur Text Color Change Hoga</h1>
  <button id="start">Start</button>
  <button id="stop">Stop</button>

  <script>
    // ******************** Function to Generate Random Color ******************** //
    const getRandomColor = () => {
      const hex = '0123456789ABCDEF'; // Hexadecimal Digits
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)]; // Randomly Select 6 Hex Digits
      }
      return color;
    };
    console.log(getRandomColor());
    let intervalId = null; // Global Variable to Store Interval ID

    // ******************** Start Button Functionality ******************** //
    document.querySelector('#start').addEventListener('click', () => {
      console.log("Process Started and Interval Assigned");
      if (intervalId !== null) return; // Agar Pehle Se Chalu Hai Toh Dubara Start Na Ho

      intervalId = setInterval(() => {
        document.body.style.backgroundColor = getRandomColor(); // Background Color Change
        document.body.style.color = getRandomColor(); // Text Color Change

      }, 1000);

    });

    // ******************** Stop Button Functionality ******************** //
    document.querySelector('#stop').addEventListener('click', () => {
      clearInterval(intervalId); // Interval Stop Karna
      intervalId = null; // Reset Interval ID
      console.log("Process Stopped and Interval ID Reset");
    });
  </script>
</body>

</html>
