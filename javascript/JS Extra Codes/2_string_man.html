<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sentence = 'Elephant is playing';
        var firstletter = sentence.charAt(0);
        var lastletter = sentence.charAt(sentence.length-1);
         
        document.write('The sentence is: '+ sentence + '<br>');
        document.write('The First-Letter is: '+ firstletter + '<br>');
        document.write('The Last-Letter is: '+ lastletter + '<br>');

    </script>
</body>
</html>
