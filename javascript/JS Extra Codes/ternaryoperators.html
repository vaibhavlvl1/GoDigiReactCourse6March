<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Example variables
let a = 10;
let b = 5;
let c = 15;

// Using logical AND (&&)
if (a < b && b < c && a + b == c) {
  console.log("All conditions are true.");
} else {
  console.log("At least one condition is false.");
}

// Using logical OR (||)
if (a > b || b > c || a * b === c) {
  console.log("At least one condition is true.");
} else {
  console.log("All conditions are false.");
}

// Using logical NOT (!)
if (!(a + b > c)) {
  console.log("Sum of a and b is not greater than c.");
} else {
  console.log("Sum of a and b is greater than c.");
}

    </script>
</body>
</html>
