<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program1</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 4; i++) {
        for (var j = 1; j <= 4; j++) {
          document.write(i);
        }
        document.write('<br>');
      }
    </script>
  </body>
</html>
