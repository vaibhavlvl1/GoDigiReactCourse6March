<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let month = 3;

        if(month == 1){
            document.write("January");
        }else if(month == 2){
            document.write("February");
        }else if(month == 3){
            document.write("March");
        }else if(month == 4){
            document.write("April");
        }else if(month == 5){
            document.write("May");
        }else if(month == 6){
            document.write("June");
        }else if(month == 7){
            document.write("July");
        }else if(month == 8){
            document.write("August");
        }else if(month == 9){
            document.write("September");
        }else if(month == 10){
            document.write("October");
        }else if(month == 11){
            document.write("November");
        }else if(month == 12){
            document.write("December");
        }else{
            document.write("Invalid");
        }    </script>
</body>
</html>
