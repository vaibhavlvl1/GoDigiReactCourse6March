<body>
  <script>

    // 'variable should be === to their value'
    let monthnum = 2;

    switch (monthnum) {
      case 1:
        console.log('January');
        break;

      case '1':
        console.log('String January');
        break;

      case 2:
        console.log('February');
        break;
      default:
        console.log('INvalid Month');
    }
  </script>
