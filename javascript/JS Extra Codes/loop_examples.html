<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Examples</title>
  </head>
  <body>
    <h1>Loop Examples</h1>

    <script>
      // Example 1: For loop to print numbers from 1 to 5
      document.write(
        "<h2>Example 1: For loop to print numbers from 1 to 5</h2>"
      );
      for (let i = 1; i <= 5; i++) {
        document.write(i + "<br>");
      }

      // Example 2: For loop to print even numbers from 2 to 10
      document.write(
        "<h2>Example 2: For loop to print even numbers from 2 to 10</h2>"
      );
      for (let i = 2; i <= 10; i += 2) {
        document.write(i + "<br>");
      }

      // Example 3: While loop to print numbers from 1 to 5
      document.write(
        "<h2>Example 3: While loop to print numbers from 1 to 5</h2>"
      );
      let j = 1;
      while (j <= 5) {
        document.write(j + "<br>");
        j++;
      }

      // Example 4: Do-While loop to print numbers from 1 to 5
      document.write(
        "<h2>Example 4: Do-While loop to print numbers from 1 to 5</h2>"
      );
      let k = 1;
      do {
        document.write(k + "<br>");
        k++;
      } while (k <= 5);
    </script>
  </body>
</html>
