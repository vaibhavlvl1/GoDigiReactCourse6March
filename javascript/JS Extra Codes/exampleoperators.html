<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let a = 5;
let b = 10;
document.write('The answer of first experssion is: ' +((++a) * (--b)) + '<br>');
document.write('The answer of second experssion is: ' +((a++) * (--b)) + '<br>');
document.write('The answer of third experssion is: ' +((a++) * (b--)) + '<br>');
document.write('The answer of fourth experssion is: ' +((++a) * (b--)) + '<br>');

    </script>
</body>
</html>
