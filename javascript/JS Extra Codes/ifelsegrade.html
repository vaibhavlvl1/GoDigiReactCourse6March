<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grading</title>
  </head>
  <body>
    <script>
      let Marks = 82;
      if (Marks >= 90) {
        document.write("The Grade is A");
      } else if (Marks >= 80) {
        document.write("The grade is B");
      } else if (Marks >= 70) {
        document.write("The grade is C");
      } else if (Marks >= 60) {
        document.write("The grade is D");
      } else {
        document.write("Yore Failed");
      }
    </script>
  </body>
</html>
