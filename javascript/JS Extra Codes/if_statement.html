<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement Example</title>
</head>
<body>
    <script>
        // Define a variable
        let num = 10;

        // Check if the number is positive
        if (num > 0) {
            // Display message if number is positive
            document.write("Number is positive");
        } else {
            // Display message if number is non-positive
            document.write("Number is non-positive");
        }
    </script>
</body>
</html>
