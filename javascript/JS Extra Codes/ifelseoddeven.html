<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even Number</title>
</head>
<body>
    <script>
        let num = 77;
        if(num % 2 === 0){                                       
            document.write('The number is Even');
        }
        else{
            document.write('The number is Odd');
        }
    </script>
</body>
</html>
