<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Example</title>
</head>
<body>
    <script>
        // Initialize i
        let i = 0;

        // Loop until i is less than 5
        while (i < 5) {
            // Display current value of i
            document.write("The value of i is: " + i + "<br>");
            // Increment i
            i++;
        }
    </script>
</body>
</html>
