script<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript If Statements Example</title>
  </head>
  <body>
    <script>
      // Example 1: Checking if a number is greater than 10
      let num = 15;
      if (num > 10) {
        document.write("Example 1: The number is greater than 10.<br>");
      }

      // Example 2: Checking if a user is logged in
      let isLoggedIn = true;
      if (isLoggedIn) {
        document.write("Example 2: User is logged in.<br>");
      }

      // Example 3: Checking if a string is empty
      let str = "";
      if (str === "") {
        document.write("Example 3: The string is empty.<br>");
      }

      // Example 4: Checking if a user's age is eligible for voting
      let age = 18;
      if (age >= 18) {
        document.write("Example 4: The user is eligible for voting.<br>");
      }

      // Example 5: Checking if a number is even or odd
      let number = 7;
      if (number % 2 === 0) {
        document.write("Example 5: The number is even.<br>");
      } else {
        document.write("Example 5: The number is odd.<br>");
      }
    </script>
  </body>
</html>
