<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Example</title>
</head>
<body>
    <script>
        // Loop through values from 0 to 4
        for (let i = 1; i < 5   ; i++) {
            // Display current value of i
            document.write("The value of i is: " + i + "<br>");
        }
    </script>
</body>
</html>
