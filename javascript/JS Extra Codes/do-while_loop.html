<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While Loop Example</title>
</head>
<body>
    <script>
        // Initialize i
        let i = 0;

        // Execute the loop body at least once and then continue as long as i is less than 5
        do {
            // Display current value of i
            document.write("The value of i is: " + i + "<br>");
            // Increment i
            i++;
        } while (i < 5);
    </script>
</body>
</html>
