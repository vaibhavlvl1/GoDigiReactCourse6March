<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let a = 15;
    document.write('The Preincrement Value is Printed: '+ ++a + '<br>');


    let b = 12;
    document.write('The Initial Value is Printed: '+ b++ + '<br>');

    
    document.write('The Incremented Value is Printed: '+ b + '<br>');
    
</script>
</body>
</html>
