<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replace Text When Click on Button</title>
  </head>
  <body>
    <h1>Example of Text Replace on Click</h1>
    <p id="demo">The text in the box is Changed</p>

    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'
    >
      Click Me
    </button>
  </body>
</html>
