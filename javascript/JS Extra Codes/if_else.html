<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If...Else Example</title>
</head>
<body>
    <script>
        // Define a variable
        let temperature = 25;

        // Check if the temperature is greater than 30
        if (temperature > 30) {
            // If true, display it's hot
            document.write("It's hot outside!");
        } else {
            // If false, display it's not hot
            document.write("It's not too hot outside.");
        }
    </script>
</body>
</html>
