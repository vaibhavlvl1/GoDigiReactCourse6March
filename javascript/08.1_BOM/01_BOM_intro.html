<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Object</title>
</head>

<body>
  <h1>BOM intro</h1>

  <script>
    //window object
    var x = "Hello World!";
    console.log(window.x);

    //function
    function myFunction() {
      console.log("Hello World How are you!");
    }
    window.myFunction();

    //Any function in the window object can be called without window. prefix
    //Any function is a property of the window object

  </script>
</body>

</html>
